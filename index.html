<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCERT Science Books Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import MathJax for math rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      background: linear-gradient(120deg, #f6d365, #fda085, #a8edea, #fed6e3);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1.25em;
      color: #1a1a2e;
    }
    h1, h2 {
      color: #512da8;
      text-shadow: 1px 1px 3px #ffe;
      text-align: center;
      margin-bottom: 0.2em;
    }
    .chat-container {
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      margin: 2em auto;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.17);
      padding: 2em 2em 1em 2em;
    }
    .user-message, .bot-message {
      margin: 1em 0;
      line-height: 1.7;
      padding: 1em;
      border-radius: 15px;
      max-width: 90%;
      word-wrap: break-word;
      transition: background 0.5s;
      font-size: 1.2em;
    }
    .user-message {
      background-color: #fff3e0;
      text-align: right;
      margin-left: auto;
      border: 2px solid #f9a825;
    }
    .bot-message {
      background-color: #e0f7fa;
      text-align: left;
      margin-right: auto;
      border: 2px solid #0277bd;
      animation: reveal 1.2s step-end;
    }
    @keyframes reveal {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .motivational {
      background: linear-gradient(100deg, #e0c3fc, #8ec5fc 80%);
      margin: 1em 0;
      padding: 0.8em 1em;
      border-radius: 10px;
      color: #28446e;
      font-weight: 600;
      font-size: 1.1em;
      border-left: 6px solid #512da8;
      text-align: center;
    }
    .book-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      font-size: 1.15em;
    }
    .book-table th, .book-table td {
      border: 1px solid #b39ddb;
      padding: 0.7em;
      text-align: left;
    }
    .book-table th {
      background: #b3e5fc;
      color: #1a237e;
    }
    .book-table tr:nth-child(even) {
      background: #f3e5f5;
    }
    .math {
      background: #f1f8e9;
      border-left: 6px solid #66bb6a;
      margin: 1em 0;
      padding: 0.7em 1.3em;
      border-radius: 6px;
      font-size: 1.1em;
      color: #00695c;
      font-family: 'Roboto Mono', Consolas, monospace;
    }
    .input-area {
      display: flex;
      margin: 1.3em 0 0 0;
    }
    .input-area input, .input-area button {
      font-size: 1.15em;
      padding: 0.7em;
      border-radius: 9px;
      border: none;
    }
    .input-area input {
      flex: 1;
      margin-right: 0.8em;
      background: #e0f2f1;
    }
    .input-area button {
      background: #43a047;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-area button:hover {
      background: #388e3c;
    }
    @media (max-width:700px) {
      .chat-container { padding: 1em; }
    }
  </style>
</head>
<body>
  <h1>NCERT Books Chatbot</h1>
  <h2>Class 11 & 12: Biology, Chemistry, Physics</h2>
  <div class="motivational">
    🎯 Ignite Your Curiosity! Every question is a step toward brilliance. Let's explore!
  </div>
  <div class="chat-container" id="chat">
    <div class="bot-message">
      Hi! 👋 I can help you with details for Class 11 & 12 NCERT books in Biology, Chemistry, and Physics.<br>
      <span style="color: #388e3c;">Type your subject or topic to start!</span>
    </div>
  </div>
  <form class="input-area" onsubmit="return sendMessage();">
    <input type="text" id="userInput" placeholder="Ask about a chapter, concept, or formula..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script>
    // Simulate human-like step-by-step reveal
    function typeWriterEffect(element, text, step=1) {
      let i = 0;
      function type() {
        if (i <= text.length) {
          element.innerHTML = text.slice(0, i);
          MathJax.typesetPromise(); // For math
          i += step;
          setTimeout(type, 25 + Math.random() * 20);
        }
      }
      type();
    }

    // Predefined book details
    const bookData = {
      "class 11": {
        "biology": [
          { title: "NCERT Biology Part I", chapters: 10 },
          { title: "NCERT Biology Part II", chapters: 10 }
        ],
        "chemistry": [
          { title: "NCERT Chemistry Part I", chapters: 7 },
          { title: "NCERT Chemistry Part II", chapters: 7 }
        ],
        "physics": [
          { title: "NCERT Physics Part I", chapters: 8 },
          { title: "NCERT Physics Part II", chapters: 8 }
        ]
      },
      "class 12": {
        "biology": [
          { title: "NCERT Biology Part I", chapters: 8 },
          { title: "NCERT Biology Part II", chapters: 8 }
        ],
        "chemistry": [
          { title: "NCERT Chemistry Part I", chapters: 9 },
          { title: "NCERT Chemistry Part II", chapters: 7 }
        ],
        "physics": [
          { title: "NCERT Physics Part I", chapters: 8 },
          { title: "NCERT Physics Part II", chapters: 7 }
        ]
      }
    };

    // Sample motivational lines to show randomly
    const motivationLines = [
      "🌟 Every discovery is a new step to success!",
      "🤔 Keep questioning, keep learning!",
      "📚 Dive deep, achievements are just ahead!",
      "👏 Great question! Let's break it down together."
    ];

    // Suggest chapters and math
    const mathExamples = {
      "class 11 physics": [
        { concept: "Newton's Second Law", equation: "F = m a" },
        { concept: "Kinetic Energy", equation: "KE = \\frac{1}{2}mv^2" }
      ],
      "class 12 chemistry": [
        { concept: "Gibbs Free Energy", equation: "G = H - TS" }
      ]
    };

    // Handle user input and bot responses
    function sendMessage() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) return false;
      showMessage(input, "user");
      processQuery(input.toLowerCase());
      document.getElementById('userInput').value = '';
      return false;
    }

    function showMessage(message, sender="bot") {
      const chat = document.getElementById('chat');
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === "user" ? "user-message" : "bot-message";
      if (sender === 'bot') {
        msgDiv.innerHTML = '...'; // for typewriter effect
        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
        setTimeout(() => typeWriterEffect(msgDiv, message), 300);
      } else {
        msgDiv.innerText = message;
        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
      }
    }

    function processQuery(q) {
      let found = false;
      let response = [];

      // Motivational line
      if (Math.random() > 0.85) {
        response.push(`<div class="motivational">${motivationLines[Math.floor(Math.random() * motivationLines.length)]}</div>`);
      }

      for (let cls in bookData) {
        if (q.includes(cls)) {
          let subjects = bookData[cls];
          for (let subject in subjects) {
            if (q.includes(subject)) {
              found = true;
              response.push(`<b>${cls.toUpperCase()} ${subject.charAt(0).toUpperCase() + subject.slice(1)} NCERT Books:</b>`);
              response.push('<table class="book-table"><tr><th>Book</th><th>Chapters</th></tr>');
              subjects[subject].forEach(book => {
                response.push(`<tr><td>${book.title}</td><td>${book.chapters}</td></tr>`);
              });
              response.push('</table>');
              // Add a math example if exists
              let mathKey = `${cls} ${subject}`;
              if (mathExamples[mathKey]) {
                response.push('<div><span class="math">');
                mathExamples[mathKey].forEach(ex => {
                  response.push(`<b>${ex.concept}:</b> \\(${ex.equation}\\)<br>`);
                });
                response.push('</span></div>');
              }
            }
          }
        }
      }

      // Default response
      if (!found) {
        response.push(
          "Sorry, I can only assist with Biology, Chemistry, and Physics for Class 11 & 12 at the moment.<br>" +
          "<span style='color: #d84315;'>Try asking: <i>Class 12 Chemistry chapters</i> or <i>Class 11 Physics formulas</i>.</span>"
        );
      }

      showMessage(response.join('\n'), "bot");
    }
  </script>
</body>
</html>
